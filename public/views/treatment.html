<div class="row">
    <table>
        <thead>
            <tr>
                <th data-field="drug-name">Drug Name</th>
                <th data-field="dose">Dose</th>
                <th data-field="route">Route</th>
                <th data-field="frequency">Frequency</th>
                <th data-field="details">Details</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <input id="drug-name" type="text" class="autocomplete" required>
                </td>
                <td>
                    <input type="number" id="dose">
                </td>
                <td>
                    <input type="text" id="route">
                </td>
                <td>
                    <input type="text" id="frequency">
                </td>
                <td>
                    <input type="text" id="details">
                </td>
                <td>
                    <button type="button" class="btn waves-effect waves-light" id="add-medication">Add</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="row">
    <div class="input-field col s12">
        <textarea id="additional_treatments" class="materialize-textarea"></textarea>
        <label for="additional_treatments">Additional Treatments</label>
    </div>
</div>

<div class="input-field">
    <select id="patient_gender" class="browser-default">
        <option value="" selected>Choose Follow-up Arrangement</option>
        <option value="0">2 Weeks</option>
        <option value="1">4 Weeks</option>
        <option value="2">6 Weeks</option>
        <option value="3">GP Follow-up</option>
    </select>
</div>
