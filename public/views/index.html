<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Demo</title>
  <meta name="author" content="Harrison South">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css" />
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.1/awesomplete.min.css" />
  <link rel="stylesheet" href="styles/index.css" />
</head>

<body>
  <header>
    <nav class="light-blue">
      <div class="wrapper">
        <a href="#" class="brand-logo">Royal Bournemouth and Christchurch Hospital</a>
        <ul id="nav-mobile" class="right">
          <li><a href="/view">View Patients</a></li>
          <li><a href="#">Sign Out</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <div class="row">
      <div class="col s12">
        <ul class="tabs tabs-fixed-width z-depth-1">
          <li class="tab col s2"><a href="#" data-form-id="patient-form">Patient</a></li>
          <li class="tab col s2"><a href="#" data-form-id="observations-form">Observations</a></li>
          <li class="tab col s2"><a href="#" data-form-id="history-form">History</a></li>
          <li class="tab col s2"><a href="#" data-form-id="medication-form">Medication</a></li>
          <li class="tab col s2"><a href="#" data-form-id="treatment-form">Treatment</a></li>
          <li class="tab col s2"><a href="#" data-form-id="results-form">Results</a></li>
        </ul>
      </div>
    </div>
    <div class="container" id="form-container">
      <form id="patient-form">
        <div class="row">
          <div class="row">
            <div class="input-field col s4">
              <input id="hospital_number" type="text" class="awesomplete" data-list="RBH, RBCH, RCH, SMH" required>
              <label for="hospital_number">Hospital</label>
            </div>
            <div class="input-field col s4">
              <input id="patient_number" type="text" class="validate">
              <label for="patient_number">Patient Number</label>
            </div>
            <div class="col s2">
              <button class="btn waves-effect waves-light right" id="save-patient" type="submit" name="action">Save</button>
            </div>
            <div class="col s2">
              <button class="btn waves-effect waves-light right" id="add-patient" type="submit" name="action">Submit</button>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="patient_surname" type="text" class="validate">
              <label for="patient_surname">Patient Surname</label>
            </div>
            <div class="input-field col s6">
              <input id="patient_firstname" type="text" class="validate">
              <label for="patient_firstname">Patient First Name</label>
            </div>
          </div>
          <div class="row">
            <div class="col s8">
              <div class="card blue-grey">
                <div class="card-content white-text light-blue darken-4">
                  <span class="card-title">Address</span>
                  <div class="input-field">
                    <input id="address_firstline" type="text" class="validate">
                    <label for="address_firstline">First Line</label>
                  </div>
                  <div class="input-field">
                    <input id="address_secondline" type="text" class="validate">
                    <label for="address_secondline">Second Line</label>
                  </div>
                  <div class="input-field">
                    <input id="address_city" type="text" class="validate">
                    <label for="address_city">City</label>
                  </div>
                  <div class="input-field">
                    <input id="address_county" type="text" class="validate">
                    <label for="address_county">County</label>
                  </div>
                  <div class="input-field">
                    <input id="address_postcode" type="text" class="validate">
                    <label for="address_postcode">Post-code</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="col s4">
              <div class="input-field">
                <label for="patient_dateofbirth">Date of Birth</label>
                <input id="patient_dateofbirth" type="date" class="datepicker">
              </div>
              <div class="input-field">
                <select id="patient_gender" class="browser-default">
                  <option value="" selected>Choose Gender</option>
                  <option value="1">Male</option>
                  <option value="2">Female</option> 
                </select>
              </div>
              <div class="input-field">
                <input id="patient_telephone" type="text" class="validate">
                <label for="patient_telephone">Telephone</label>
              </div>
            </div>
          </div>
          <div class="input-field">
            <input id="gp" type="text" class="validate">
            <label for="gp">General Practitioner</label>
          </div>
          <div class="row">
            <div class="col s8">
              <div class="card blue-grey">
                <div class="card-content white-text light-blue darken-4">
                  <span class="card-title">GP Address</span>
                  <div class="input-field">
                    <input id="gp_firstline" type="text" class="validate">
                    <label for="gp_firstline">First Line</label>
                  </div>
                  <div class="input-field">
                    <input id="gp_secondline" type="text" class="validate">
                    <label for="gp_secondline">Second Line</label>
                  </div>
                  <div class="input-field">
                    <input id="gp_city" type="text" class="validate">
                    <label for="gp_city">City</label>
                  </div>
                  <div class="input-field">
                    <input id="gp_county" type="text" class="validate">
                    <label for="gp_county">County</label>
                  </div>
                  <div class="input-field">
                    <input id="gp_postcode" type="text" class="validate">
                    <label for="gp_postcode">Post-code</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="input-field">
            <input id="gp_telephone" type="text" class="validate">
            <label for="gp_telephone">Telephone</label>
          </div>
        </div>
      </form>
      <form id="observations-form" style="display: none;">
        <div class="row">
          <div class="input-field col s6">
            <input id="observations_date_seen" type="date">
            <label for="observations_date_seen">Date Seen</label>
          </div>
          <div class="input-field col s6">
            <input id="observations_time_seen" type="time">
            <label for="observations_time_seen">Date Seen</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <!-- Should be a select box for ED, GP, AMU, Other -->
            <input id="observations_referral_source" type="text">
            <label for="observations_referral_source">Source of Referral</label>
          </div>
          <div class="input-field col s6">
            <input id="observations_referral_reason" type="text">
            <label for="observations_referral_reason">Reason for AEC Referral</label>
          </div>
        </div>
        <div class="row">
          <h2>Observations</h2>
          <!-- Need to think of something here -->
          <div class="input-field col">
            <input id="observations_time" type="time">
            <label for="observations_time">Time</label>
          </div>
          <div class="input-field col">
            <input id="observations_bp_systolic" type="number">
            <label for="observations_bp_systolic">BP Systolic</label>
          </div>
          <div class="input-field col">
            <input id="observations_bp_diastolic" type="number">
            <label for="observations_bp_diastolic">BP Diastolic</label>
          </div>
          <div class="input-field col">
            <input id="observations_pulse" type="number">
            <label for="observations_pulse">Pulse</label>
          </div>
          <div class="input-field col">
            <input id="observations_temperature" type="number">
            <label for="observations_temperature">Temperature</label>
          </div>
          <div class="input-field col">
            <input id="observations_respiratory_rate" type="number">
            <label for="observations_respiratory_rate">Respiratory Rate</label>
          </div>
          <div class="input-field col">
            <!-- Seems like a tickbox? Alert, voice, pain, unresponsive -->
            <input id="observations_avpu" type="number">
            <label for="observations_avpu">AVPU</label>
          </div>
          <div class="input-field col">
            <input id="observations_news_score" type="number">
            <label for="observations_news_score">NEWS Score</label>
          </div>
        </div>
      </form>
      <form>
    </div>
  </main>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.1/awesomplete.min.js"></script>
  <script src="scripts/index.js"></script>
</body>

</html>
