<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Demo</title>
  <meta name="author" content="Harrison South">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css" />
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.1/awesomplete.min.css" />
  <link rel="stylesheet" href="styles/index.css" />
</head>

<body>
  <header>
    <nav class="light-blue">
      <div class="wrapper">
        <a href="#" class="brand-logo">Clinicbook</a>
      </div>
    </nav>
  </header>
  <main>
    <div class="row">
      <div class="col s12">
        <ul class="tabs tabs-fixed-width z-depth-1">
          <li class="tab col s2"><a href="#" data-form-id="patient-form" data-html="patient">Patient</a></li>
          <li class="tab col s2"><a href="#" data-form-id="observations-form" data-html="observations">Observations + Examinations</a></li>
          <li class="tab col s2"><a href="#" data-form-id="history-form" data-html="history">History</a></li>
          <li class="tab col s2"><a href="#" data-form-id="medication-form" data-html="medication">Medication</a></li>
          <li class="tab col s2"><a href="#" data-form-id="treatment-form" data-html="treatment">Treatment</a></li>
          <li class="tab col s2"><a href="#" data-form-id="results-form" data-html="results">Results</a></li>
          <li class="tab col s2"><a href="#" data-form-id="results-form" data-html="results">Diagnosis + Tests</a></li>
        </ul>
      </div>
    </div>
    <div class="container" id="form-container">
      <form id="patient-form" autocomplete="off">
      </form>
      <form id="observations-form" style="display: none;" autocomplete="off">
      </form>
      <form id="history-form" style="display: none;" autocomplete="off">
      </form>
      <form id="medication-form" style="display: none;" autocomplete="off">
      </form>
    </div>
  </main>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.1/awesomplete.min.js"></script>
  <script src="scripts/index.js"></script>
</body>

</html>
