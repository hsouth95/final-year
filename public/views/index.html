<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Demo</title>
  <meta name="author" content="Harrison South">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
  <meta name="HandheldFriendly" content="true" />
  <link rel="import" href="scripts/bower_components/myscript-text-web/myscript-text-web.html">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/alertifyjs/1.9.0/css/alertify.min.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css" />
</head>

<body>
  <header>
    <nav class="light-blue">
      <div class="wrapper">
        <a href="#" class="brand-logo">Clinicbook</a>
      </div>
    </nav>
  </header>
  <main>
    <div class="row">
      <div class="col s12">
        <ul class="tabs tabs-fixed-width z-depth-1">
          <li id="patient-tab" class="tab col s2"><a href="#" data-form-id="patient-form" data-html="patient">Patient</a></li>
          <li id="observations-tab" class="tab col s2"><a href="#" data-form-id="observations-form" data-html="observations">Observations + Examinations</a></li>
          <li id="history-tab" class="tab col s2"><a href="#" data-form-id="history-form" data-html="history">History</a></li>
          <li id="medication-tab" class="tab col s2"><a href="#" data-form-id="medication-form" data-html="medication">Medication</a></li>
          <li id="treatment-tab" class="tab col s2"><a href="#" data-form-id="treatment-form" data-html="treatment">Treatment</a></li>
          <li id="results-tab" class="tab col s2"><a href="#" data-form-id="results-form" data-html="results">Results</a></li>
          <li id="diagnosis-tab" class="tab col s2"><a href="#" data-form-id="diagnosis-form" data-html="diagnosis">Diagnosis + Tests</a></li>
        </ul>
      </div>
    </div>
    <div class="container" id="form-container">
      <form id="patient-form" autocomplete="off">
      </form>
      <form id="observations-form" style="display: none;" autocomplete="off">
      </form>
      <form id="history-form" style="display: none;" autocomplete="off">
      </form>
      <form id="medication-form" style="display: none;" autocomplete="off">
      </form>
      <form id="treatment-form" style="display: none;" autocomplete="off">
      </form>
      <form id="results-form" style="display:none;" autocomplete="off">
      </form>
      <form id="diagnosis-form" style="display:none;" autocomplete="off">
      </form>
      <div class="modal" id="shared-modal">
        <div class="modal-content">
          <h4 class="modal-title"></h4>
          <div class="modal-main"></div>
        </div>
        <div class="modal-footer">
          <button class="btn waves-effect waves-light" type="button" id="modal-select" name="action">Select</button>
        </div>
      </div>
    </div>
  </main>
  <div id="handwriting-frame" class="hidden">
    <h1>Write something...</h1>
    <button class="btn waves-effect waves-light" id="handwriting-save">Save</button>
    <button class="btn waves-effect waves-light" id="handwriting-back">Go Back</button>
    <myscript-text-web touch-action="none" applicationkey="5abdb7d6-491b-41a1-a4f9-96d4d7c81544" hmackey="8301a867-77d0-4e48-b7e4-157be12a2619"
      language="en_GB"></myscript-text-web>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize-autocomplete/1.0.7/jquery.materialize-autocomplete.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
  <script src="//cdn.jsdelivr.net/alertifyjs/1.9.0/alertify.min.js"></script>
  <script src="scripts/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="scripts/index.js"></script>
</body>

</html>
