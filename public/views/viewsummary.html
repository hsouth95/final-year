<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Demo</title>
    <meta name="author" content="Harrison South">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/view.css" />
</head>

<body>
    <header>
        <nav class="light-blue">
            <div class="wrapper">
                <a href="/" class="brand-logo">Clinicbook</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="/continueepisode">Continue Episode</a></li>
                    <li><a href="/logout">Sign Out</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="row">
            <div class="col s6 input-field">
                <label for="patient_number">Patient Number</label>
                <input type="number" id="patient_number">
            </div>
            <button class="btn waves-effect waves-light" type="button" id="find-patient">Find</button>
        </div>

        <div class="row">
            <div id="episode-collection" class="collection">
        </div>
    </main>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <script src="scripts/viewsummary.js"></script>
</body>

</html>
