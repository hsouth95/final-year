<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Demo</title>
    <meta name="author" content="Harrison South">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/view.css" />
</head>

<body>
    <header>
        <nav class="light-blue">
            <div class="wrapper">
                <a href="/" class="brand-logo">Clinicbook</a>
                <ul id="nav-mobile" class="right">
                    <li><a href="/continueepisode">Continue Episode</a></li>
                    <li><a href="/logout">Sign Out</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="row section">
            <div class="col s12">
                <ul class="tabs z-depth-1">
                    <li class="tab col s6"><a class="active" href="#presentation">Presentation</a></li>
                    <li class="tab col s6">
                        <a href="#observations-results">Observations + Results</a>
                    </li>
                </ul>
            </div>
            <div id="presentation">
                <div class="row section">
                    <div class="col s3">
                        <label for="patient_name">Patient Name</label>
                        <div class="view-value" data-entity="patient" data-field="name" id="patient_name"></div>
                    </div>
                    <div class="col s3">
                        <label for="patient_number">Patient Number</label>
                        <div class="view-value" data-entity="patient" data-field="patient_id" id="patient_number"></div>
                    </div>
                    <div class="col s3">
                        <label for="date">Date Seen</label>
                        <div class="view-value" data-entity="clinical_episode" data-field="date" id="date"></div>
                    </div>
                    <div class="col s3">
                        <label for="date">Completed By</label>
                        <div class="view-value" data-entity="users" data-field="name" id="completed_by"></div>
                    </div>
                </div>
                <div class="row section">
                    <div class="col s12">
                        <label for="presenting_complaint">Presenting Complaint</label>
                        <div class="view-value" data-entity="history" data-field="presenting_complaint" id="presenting_complaint"></div>
                    </div>
                </div>
                <div class="row section">
                    <div class="col s12">
                        <label for="problem_list">Problem List</label>
                        <div class="view-value" data-entity="problem_list" data-field="problem_list" id="problem_list"></div>
                    </div>
                </div>
                <div class="row section">
                    <div class="col s12">
                        <label for="working_diagnosis">Working Diagnosis</label>
                        <div class="view-value" data-entity="problem_list" data-field="working_diagnosis" id="working_diagnosis"></div>
                    </div>
                </div>
                <div class="row section">
                    <div class="col s12">
                        <label for="past_medical_history">Past Medical History</label>
                        <div id="past_medical_history">
                        </div>
                    </div>
                </div>
            </div>
            <div id="observations-results">
                <div class="row section">
                    <div class="col s3">
                        <label for="patient_name">Patient Name</label>
                        <div class="view-value" data-entity="patient" data-field="name" id="patient_name"></div>
                    </div>
                    <div class="col s3">
                        <label for="patient_number">Patient Number</label>
                        <div class="view-value" data-entity="patient" data-field="patient_id" id="patient_number"></div>
                    </div>
                    <div class="col s3">
                        <label for="date">Date Seen</label>
                        <div class="view-value" data-entity="clinical_episode" data-field="date" id="date"></div>
                    </div>
                    <div class="col s3">
                        <label for="date">Completed By</label>
                        <div class="view-value" data-entity="users" data-field="name" id="completed_by"></div>
                    </div>
                </div>
                <div class="row section">
                    <div class="col s12">
                        <label for="observations">Observations</label>
                        <table id="observations">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Time</th>
                                    <th>BP Systolic</th>
                                    <th>BP Diastolic</th>
                                    <th>Pulse</th>
                                    <th>Temperature</th>
                                    <th>Respiratory Rate</th>
                                    <th>AVPU</th>
                                    <th>NEWS Score</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row section">
                    <div class="col s12">
                        <label for="abnormal-results">Abnormal Results</label>
                        <div id="abnormal-results">
                        </div>
                    </div>
                </div>
                <div class="row section">
                    <div class="col s12">
                        <label for="drugtreatments">Prescribed Medication</label>
                        <table id="drugtreatments">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Drug Name</th>
                                    <th>Dose</th>
                                    <th>Measure</th>
                                    <th>Route</th>
                                    <th>Frequency</th>
                                    <th>Details</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row section">
                    <div class="col s6">
                        <label for="follow_up_when">Follow-up When</label>
                        <div class="view-value" data-entity="treatment" data-field="follow_up_when" id="follow_up_when"></div>
                    </div>
                </div>
                <div class="row section">
                    <div class="col s6">
                        <label for="follow_up_where">Follow-up Where</label>
                        <div class="view-value" data-entity="treatment" data-field="follow_up_where" id="follow_up_where"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <script src="scripts/view.js"></script>
</body>

</html>
